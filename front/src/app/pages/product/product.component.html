<mat-grid-list cols="3" class="card">
    <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows">
        <mat-card class="example-card" *ngIf="routeId == tile.id">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{tile.title}}</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content *ngFor="let item of tile.text">
                <section class="example-section">
                    <label class="example-margin">Choose Value:</label>
                    <mat-radio-group [(ngModel)]="labelPosition">
                      <mat-radio-button class="example-margin" [value]="item.type" (change)="onItemChange($event)"  #input>{{ item.type }}</mat-radio-button>
                    </mat-radio-group>
                  </section>
                <!-- {{ item | json }} -->
                <p>
                    <img mat-card-image [src]="item.img">
                </p>
                <p>
                    {{ item.subtext }}
                </p>
                <!-- <hr> -->
                <mat-card-actions>
                   
                    <button mat-button (click)="filterProd(tile);">{{ item.type }}</button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
<!-- // -->

    <mat-grid-tile *ngFor="let product of $filteredProducts">

                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <!-- <mat-card-title>{{product.title}}</mat-card-title> -->
            </mat-card-header>
            <img mat-card-image [src]="product.img">
            <mat-card-content>
                <p>
                </p>
            </mat-card-content>
            <mat-card-footer>
                <mat-card-title>{{product.title}}</mat-card-title>
            </mat-card-footer>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
