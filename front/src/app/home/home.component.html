  <mat-grid-list [cols]="breakpoint" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let item of list">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ item.title | uppercase }}</mat-card-title>
              <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </mat-card-header>
            <img mat-card-image [src]="item.img" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{ item.description }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button>Start</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
